{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Importar Datos desde Excel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="archivo_excel" class="form-label">Selecciona el archivo .xlsx:</label>
            <input type="file" name="archivo_excel" accept=".xlsx" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir e importar</button>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
