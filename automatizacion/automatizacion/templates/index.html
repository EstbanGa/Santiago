<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* ... (aquí va el mismo código CSS de antes) ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 250px;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #007BFF;
        }

        .card-content p {
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido</h1>
        <div class="card-container">
            <a href="{% url 'maquinaria' %}" class="card">
                <div class="card-content">
                    <h2>Maquinaria</h2>
                    <p>Gestión de equipos y maquinaria.</p>
                </div>
            </a>
            <a href="{% url 'tesoreria' %}" class="card">
                <div class="card-content">
                    <h2>Tesorería</h2>
                    <p>Administración de finanzas y tesorería.</p>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
